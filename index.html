<!doctype html>
<html class="no-js" lang="en">

<head>
<meta charset="utf-8">
<title>Space Zoo VR Hilarious Experience</title>
<meta name="description" content="Space Zoo VR Hilarious Experience">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="manifest" href="site.webmanifest">
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/theme.css">

<link href="favicon.ico" rel="shortcut icon">
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

<meta name="theme-color" content="#fafafa">
<style>
    @font-face {
        font-family: 'FredokaOne Regular';
        font-weight: 400;
        font-style: normal;
        font-display: swap;
        src: local(''),
      url('fonts/FredokaOne-Regular.woff') format('woff'),
      url('fonts/FredokaOne-Regular.woff2') format('woff2');
    }
</style>
</head>

<body>
    <div class="page-container">
        <!-- BG overlay -->
        <div class="zoo-bg-overlay"></div>

        <div class="max-width-container pos-relative">
            <div class="max-width-wrapper mgn-lr-64px">
                <!-- Header -->
                <section class="zoo-header-cont">
                    <div class="zoo-logo-wrapper">
                        <img src="img/spacezoo-logo.png" alt="Space Zoo VR Logotype" />
                    </div>
                    <h1 class="fredoka-font-28px">Hilarious VR Experience</h1>
                    <h2 class="fredoka-font-18px">
                        Spend a night shift in a Space Zoo and<br>
                        take care of various aliens animals
                    </h2>
                </section>
                <main>
                    <div class="video-trailer-cont">
                        <div class="youtube-wrapper">
                            <img src="https://via.placeholder.com/1280x720" alt=""/>
                        </div>
                    </div>
                    <section class="concept-art-container">
                        <h2 class="fredoka-font-24px">Concept Art</h2>
                        <div class="concept-art-wrapper">
                            <div class="concept-art-box-img">
                                <img src="img/concept-art-monkey-spacezoo-vr-experience.jpg" />
                            </div>
                            <div class="concept-art-box-img">
                                <img src="img/spacezoo-vr-fight-insects.jpg" />
                            </div>
                            <div class="concept-art-box-img">
                                <img src="img/spacezoo-vr-poocatch.jpg" />
                            </div>
                            <div class="concept-art-box-img">
                                <img src="img/spacezoo-vr-close-gates.jpg" />
                            </div>
                            <div class="concept-art-box-img">
                                <img src="img/spacezoo-vr-feedaliens.jpg" />
                            </div>
                            <div class="concept-art-box-img">
                                <img src="img/spacezoo-vr-catch-butterflies.jpg" />
                            </div>
                        </div>
                    </section>
                </main>
            </div>
        </div>
    </div>
</body>
</html>
